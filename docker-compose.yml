services:
  backend-svc:
    build: ./backend
    container_name: backend-app
    expose:
      - "8080"
    networks:
      - test-project

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-svc
    networks:
      - test-project

networks:
  test-project:
    driver: bridge

